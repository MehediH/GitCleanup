<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" media="(prefers-color-scheme:dark)" href="./assets/dark-favicon.png" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" href="./assets/light-favicon.png" type="image/png" />
    <!-- Primary Meta Tags -->
    <title>GitCleanup</title>
    <meta name="title" content="GitCleanup - Bulk Delete GitHub Repositories">
    <meta name="description" content="Clean up your GitHub profile by deleting abandoned or empty repositories with just a few clicks.
    ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.gitcleanup.com/">
    <meta property="og:title" content="GitCleanup - Bulk Delete GitHub Repositories">
    <meta property="og:description" content="Clean up your GitHub profile by deleting abandoned or empty repositories with just a few clicks.
    ">
    <meta property="og:image" content="./assets/cover.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.gitcleanup.com/">
    <meta property="twitter:title" content="GitCleanup - Bulk Delete GitHub Repositories">
    <meta property="twitter:description" content="Clean up your GitHub profile by deleting abandoned or empty repositories with just a few clicks.
    ">
    <meta property="twitter:image" content="./assets/cover.png">
  </head>
  <body class="dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <div id="root"></div>

</html>
